plugins {
    id 'java'
    id 'idea'
    id 'application'
}

application {
    mainClassName = 'dev.andrybak.resoday.Main'
    applicationName = 'resoday'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}
